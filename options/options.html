<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css">
  </head> 
  <body>
    <form class="settings">
      <div>
        <label for="worktime">Work time: </label>
        <input type="number" required min="1" max="720" id="worktime">
      </div>
      <div>
        <label for="breaktime">Break time: </label>
        <input type="number" required min="1" max="720" id="breaktime">  
      </div>
      <button id="save-button">Save changes</button>
      <div class="prompt-user">
      </div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
